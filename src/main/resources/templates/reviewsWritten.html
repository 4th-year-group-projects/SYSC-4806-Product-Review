<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Reviews Written</title>
</head>
<body>
<h1>Previous Reviews</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Product name</th>
        <th scope="col">Rating</th>
        <th scope="col">Comment</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviews}">
        <td th:text="${review.getProduct().getName()}"></td>
        <td th:text="${review.reviewRating}"></td>
        <td th:text="${review.reviewComment}"></td>
    </tr>
    </tbody>
</table>
<form action="#" th:action="@{'/userProfile/' + ${id}}" method="get" id="profile">
    <p><input type="submit" class="btn btn-secondary" value="Back to Profile Page"/></p>
</form>
</body>
</html>
