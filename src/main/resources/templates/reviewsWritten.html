<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Product-Review-Application: Reviews Written</title>
</head>
<body>
<div class="text-center">
    <h1 class="h3 font-weight-normal bg-dark text-white">Previous Reviews</h1>
    <div class="text-center mb-3">
        <form style="max-width: 180px;margin: auto;" action="#" th:action="@{/userProfile}" method="get" id="profile">
            <button type="submit" class="btn btn-secondary btn-lg btn-block" value="Back to Profile Page">Back to Profile Page</button>
        </form>
    </div>
    <table class="table table-bordered table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">Product name</th>
            <th scope="col">Rating</th>
            <th scope="col">Comment</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <td th:text="${review.getProduct().getName()}"></td>
            <td th:text="${review.reviewRating}"></td>
            <td th:text="${review.reviewComment}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
