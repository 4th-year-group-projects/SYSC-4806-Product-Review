<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Product-Review-Application: Registration</title>
</head>
<body>

<div class="text-center mt-5">
  <form style="max-width: 480px;margin: auto;" action="#" th:action="@{'/register'}" th:object="${user}" method="post" >
    <img class="mt-4 mb-3" src="http://blog.cws.net/hubfs/blog-files/blog-cws-google-review.png" height="72" alt="Review picture"/>
    <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="text" th:field="*{username}" id="username" class="form-control mb-3" placeholder="Username" required autofocus />
    <label for="password" class="sr-only">Password</label>
    <input type="text" th:field="*{password}" id="password" class="form-control" placeholder="Password" required autofocus />
    <div class="mt-3">
      <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
