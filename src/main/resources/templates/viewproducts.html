<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>View Products </h1>
<p th:text="'Viewing All Products'"/>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Link</th>
    </tr>
    <tr th:each="product : ${productlist}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.link}"></td>
    </tr>
</table>
<form action="#" th:action="@{/createproduct}" method="get" id="createaddressbook">
    <h6> Create Product</h6>
    <p><input type="submit" value="Create Product"/></p>
</form>
</body>
</html>
