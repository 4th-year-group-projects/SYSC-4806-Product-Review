<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>View Products</title>
</head>
<body>
<h1>View Products </h1>
<p th:text="'Viewing All Products'"/>

<form th:action="@{/filterproduct}" method="get">
    <div class="mb-3">
        <label  class="form-label">Choose Product Category</label>
        <select th:name="categorySelect" class="form-control form-control-sm" >
            <option value="">select option</option>
            <option th:each="category : ${T(application.Category).values()}" th:value="${{category}}"
                    th:text="${category.label}"></option>
        </select>
    </div>
    <p><input type="submit" value="Filter Table" class="btn btn-secondary"/></p>
</form>


<table border="1" class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Link</th>
        <th>Category</th>
    </tr>
    <tr th:each="product : ${productlist}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.link}"></td>
        <td th:text="${product.category?.label}"></td>
        <td>
            <form action="#" th:action="@{/viewreviews/} + ${product.id}" method="get" id="viewreviews">
                <p><input type="submit" value="See Reviews ->" class="btn btn-secondary"/></p>
            </form>
        </td>
    </tr>
</table>
<form action="#" th:action="@{/createproduct}" method="get" id="createaddressbook">
    <h6> Create Product</h6>
    <p><input type="submit" value="Create Product" class="btn btn-secondary"/></p>
</form>
<form action="#" th:action="@{/userProfile}" method="get" id="profile">
    <p><input type="submit" class="btn btn-secondary" value="Back to Profile Page"/></p>
</form>
</body>
</html>
