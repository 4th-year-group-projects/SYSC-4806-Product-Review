<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
<h1>View Reviews </h1>
<p th:text="'Viewing All Reviews for ' + ${currentProduct.name}"/>
<table border="1" class="table table-striped">
  <tr>
    <th>Id</th>
    <th>Rating</th>
    <th>Comment</th>
  </tr>
  <tr th:each="review : ${currentProduct.reviews}">
    <td th:text="${review.id}"></td>
    <td th:text="${review.reviewRating}"></td>
    <td th:text="${review.reviewComment}"></td>
  </tr>
</table>
<form action="#" th:action="@{'/createreview/' + ${id}}" method="get" id="createreview">
  <p><input type="submit" value="Create Review"/></p>
</form>
<form action="#" th:action="@{/viewproducts}" method="get" id="viewproducts">
  <p><input type="submit" value="View Products"/></p>
</form>
</body>
</html>
