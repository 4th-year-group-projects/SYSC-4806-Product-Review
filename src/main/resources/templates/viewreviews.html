<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Product-Review-Application: View Reviews</title>
</head>
<body>
<div class="text-center">
  <h1 class="h3 font-weight-normal bg-dark text-white">View Reviews</h1>
  <div class="text-center mb-3">
    <form style="max-width: 180px;margin: auto;display: inline;" action="#" th:action="@{'/createreview/' + ${id}}" method="get" id="createreview">
      <button type="submit" class="btn btn-primary btn-lg btn-block">Create Review</button>
    </form>
    <form style="max-width: 180px;margin: auto;display: inline;" action="#" th:action="@{/viewproducts}" method="get" id="viewproducts">
      <button type="submit" class="btn btn-primary btn-lg btn-block">View Products</button>
    </form>
  </div>
  <p class="h5 font-weight-normal bg-light text-dark text-left" th:text="'Viewing All Reviews for ' + ${currentProduct.name}"/>
  <form style="max-width: 680px;margin: auto;" th:action="@{'/filterreviews/' + ${id}}" method="get">
    <p><input type="submit" value="Filter Table by Author Jaccard Index" class="btn btn-secondary"/></p>
  </form>
  <table class="table table-bordered table-dark table-hover">
    <tr>
      <th>Id</th>
      <th>Author</th>
      <th>Rating</th>
      <th>Comment</th>
      <span th:if="${sorted == 'true'}"><th>Jaccard Index</th></span>
    </tr>
    <tr th:each="review, iStat : ${productReviews}">
      <td th:text="${review.id}"></td>
      <td th:text="${review.reviewAuthor.username}"></td>
      <td th:text="${review.reviewRating}"></td>
      <td th:text="${review.reviewComment}"></td>
      <span th:if="${sorted == 'true'}"><td th:text="${distances[iStat.index]}"></td></span>
    </tr>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
