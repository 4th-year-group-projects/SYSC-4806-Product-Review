<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Product-Review-Application: Create Review</title>
</head>
<body>
<div class="text-center">
    <h1 class="font-weight-normal bg-dark text-white mb-5">Create Review</h1>
    <form style="max-width: 680px;margin: auto;" action="#" th:action="@{'/createreview/' + ${id}}" th:object="${review}" method="post">
        <div class="form-group row">
            <label for="productRating" class="col-form-label">Enter Rating</label>
            <input type="text" th:field="*{reviewRating}" class="form-control form-control-sm" id="productRating" placeholder="e.g 1-4">
        </div>
        <div class="mb-3 form-group row">
            <label for="productComment" class="col-form-label">Comments about this Product</label>
            <input type="text" th:field="*{reviewComment}" class="form-control form-control-sm" id="productComment" placeholder="Explain the rating here">
        </div>
        <div>
            <button type="submit"  class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
