<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Product-Review-Application: View Previous Reviews</title>
</head>
<body>
<div class="text-center">
    <h1 class="h3 font-weight-normal bg-dark text-white">View Reviews</h1>
    <p class="h5 font-weight-normal bg-light text-dark text-left" th:text="'Viewing Previos reviews of user : ' + ${application.models.User.username}"/>
    <table class="table table-bordered table-dark table-hover">
        <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Url</th>
            <th>Rating</th>
        </tr>
        <tr th:each="review : ${application.models.User.reviewList}">
            <td th:text="${review.id}"></td>
            <td th:text="${review.name}"></td>
            <td th:text="${review.url}"></td>
            <td th:text="${review.rating}"></td>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
