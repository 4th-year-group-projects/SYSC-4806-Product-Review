<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>View Users </h1>
<p th:text="'Viewing All Users'"/>
<table border="1" class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Degree of Separation</th>
    </tr>
    <tr th:each="user : ${userslist}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${currUser.getDegreesOfSeparation(user)}"></td>
        <td>
            <form action="#" th:action="@{/followUser/} + ${user.id}" method="get" id="followUser">
                <p><input type="submit" value="Follow User" class="btn btn-secondary"/></p>
            </form>
        </td>
    </tr>
</table>

<form action="#" th:action="@{'/userProfile/'}" method="get" id="profile">
    <p><input type="submit" class="btn btn-secondary" value="Back to Profile Page"/></p>
</form>

</body>
</html>
