<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Product-Review-Application: Users</title>
</head>
<body>
<div class="text-center">
    <h1 class="h3 font-weight-normal bg-dark text-white">View Users</h1>
    <div class="text-center mb-3">
        <form style="max-width: 180px;margin: auto;" action="#" th:action="@{'/userProfile/'}" method="get" id="profile">
            <button type="submit" class="btn btn-lg btn-block btn-secondary" >Back to Profile Page</button>
        </form>
    </div>
    <p class="h5 font-weight-normal bg-light text-dark text-left" th:text="'Viewing All Users'"/>
    <table class="table table-bordered table-dark table-hover">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Degree of Separation</th>
        </tr>
        <tr th:each="user : ${userslist}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${currUser.getDegreesOfSeparation(user)}"></td>
            <td>
                <form action="#" th:action="@{/followUser/} + ${user.id}" method="get" id="followUser">
                    <button type="submit" class="btn btn-sm btn-success btn-block">Follow User</button>
                </form>
            </td>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
