<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Product-Review-Application: User Profile</title>
</head>
<body>
<div class="text-center">
    <h1 class="h3 font-weight-normal bg-dark text-white mb-5">Profile</h1>
    <img class="rounded mt-4 mb-4" src="http://blog.cws.net/hubfs/blog-files/blog-cws-google-review.png" height="72" alt="Review picture"/>
    <div>
        <form style="max-width: 180px;margin: auto;display: inline;" action="#" th:action="@{/followList}" method="get" id="followList">
            <button type="submit" class="btn btn-primary btn-lg bt-block">List of Followers</button>
        </form>

        <form style="max-width: 180px;margin: auto;display: inline;" action="#" th:action="@{/followingList}" method="get" id="followingList">
            <button type="submit" class="btn btn-primary btn-lg bt-block">Following List</button>
        </form>

        <form style="max-width: 180px;margin: auto;display: inline;" action="#" th:action="@{/viewUsers}" method="get" id="viewUsers">
            <button type="submit" class="btn btn-primary btn-lg bt-block">View all users</button>
        </form>
    </div>
    <div class="mt-3">
        <form style="max-width: 180px;margin: auto;display: inline;" action="#" th:action="@{/reviewsWritten}" method="get" id="reviewsWritten">
            <button type="submit" class="btn btn-primary btn-lg bt-block">Reviews Written</button>
        </form>

        <form style="max-width: 180px;margin: auto;display: inline;" action="#" th:action="@{/mostFollowedUsers}" method="get" id="mostFollowedUsers">
            <button type="submit" class="btn btn-primary btn-lg bt-block">Most Followed Users</button>
        </form>

        <form style="max-width: 180px;margin: auto;display: inline;" action="#" th:action="@{/similarUsers}" method="get" id="similarUsers">
            <button type="submit" class="btn btn-primary btn-lg bt-block">Users with Similar Reviews</button>
        </form>
    </div>
    <div class="mt-3">
        <form style="max-width: 180px;margin: auto;display: inline;" action="#" th:action="@{/viewproducts}" method="get" id="products">
            <button type="submit" class="btn btn-primary btn-lg bt-block">View products list</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
