<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Profile Page</title>
</head>
<body>
<h1>Profile Page</h1>

<form action="#" th:action="@{'/followList/' + ${id}}" method="get" id="followList">
    <p><input type="submit" value="List of Followers" class="btn btn-secondary"/></p>
</form>

<form action="#" th:action="@{'/followingList/' + ${id}}" method="get" id="followingList">
    <p><input type="submit" value="Following List" class="btn btn-secondary"/></p>
</form>

<form action="#" th:action="@{'/reviewsWritten/' + ${id}}" method="get" id="reviewsWritten">
    <p><input type="submit" value="Reviews Written" class="btn btn-secondary"/></p>
</form>

</body>
</html>
