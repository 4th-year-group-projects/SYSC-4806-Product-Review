<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Product-Review-Application: Create Product</title>
</head>
<body>
<div class="text-center">
    <h1 class="font-weight-normal bg-dark text-white mb-5">Create a Product</h1>
    <form style="max-width: 680px;margin: auto;" action="#" th:action="@{'/createproduct'}" th:object="${product}" method="post" id="createproductform">
        <div class="form-group row">
            <label for="name" class="col-form-label">Enter Product Name:</label>
            <div class="col">
                <input type="text" th:field="*{name}" class="form-control" id="name">
            </div>
        </div>
        <div class="mt-3 form-group row">
            <label for="description" class="col-form-label">Enter Product Description:</label>
            <div class="col">
                <input type="text" th:field="*{description}" class="form-control" id="description">
            </div>
        </div>
        <div class="mt-3 form-group row">
            <label for="link" class="col-form-label">Enter Product URL:</label>
            <div class="col">
                <input type="text" th:field="*{link}" class="form-control" id="link">
            </div>
        </div>
        <div class="mt-3 form-group row">
            <label for="category" class="col-form-label">Choose Product Category:</label>
            <div class="col">
                <select th:field="*{category} "class="form-control" id="category">
                    <option value="">Select Option</option>
                    <option th:each="category : ${T(application.Category).values()}" th:value="${{category}}" th:text="${category.label}"></option>
                </select>
            </div>
        </div>
        <div>
            <button type="submit"  class="mt-3 btn btn-lg btn-primary btn-block">Create</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
