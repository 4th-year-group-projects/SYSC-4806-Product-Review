<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Reviews</title>
</head>
<body>
<h1>Create a Review</h1>
<form action="#" th:action="@{'/createproduct'}" th:object="${product}" method="post" id="createproductform">

    <div class="mb-3">
        <label for="name" class="form-label">Enter Product Name</label>
        <input type="text" th:field="*{name}" class="form-control form-control-sm" id="name">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Enter Product Description</label>
        <input type="text" th:field="*{description}" class="form-control form-control-sm" id="description">
    </div>
    <div class="mb-3">
        <label for="link" class="form-label">Enter Product URL</label>
        <input type="text" th:field="*{link}" class="form-control form-control-sm" id="link">
    </div>
    <div>
        <input type="submit" value="Submit"/>
    </div>
</form>
</body>
</html>
