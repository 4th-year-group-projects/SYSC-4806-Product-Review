<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Product-Review-Application: Most Followed Users</title>
</head>
<body>
<div class="text-center">
    <h1 class="h3 font-weight-normal bg-dark text-white">Most followed Users</h1>
    <div class="text-center mb-3">
        <form style="max-width: 180px;margin: auto;" action="#" th:action="@{/userProfile}" method="get" id="profile">
            <button type="submit" class="btn btn-secondary btn-lg btn-block">Back to Profile Page</button>
        </form>
    </div>
    <p class="h5 font-weight-normal bg-light text-dark text-left">Most followed users are in order from most followed to least</p>
    <table class="table table-bordered table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Followers</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mapItem, state : ${resultsMap}">
            <td th:text="${mapItem.key}"></td>
            <td th:text="${mapItem.value}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
