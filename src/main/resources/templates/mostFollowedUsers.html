<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Most Followed Users</title>
</head>
<body>
<h1>Most followed Users</h1>
<p> most followed users are in order from most followed to least</p>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Username</th>
        <th scope="col">Followers</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mapItem, state : ${resultsMap}">
        <td th:text="${mapItem.key}"></td>
        <td th:text="${mapItem.value}"></td>
    </tr>
    </tbody>
</table>
<form action="#" th:action="@{/userProfile}" method="get" id="profile">
    <p><input type="submit" class="btn btn-secondary" value="Back to Profile Page"/></p>
</form>
</body>
</html>
