<!--
Display:
- form with product name , rating and url
- submit button for form and successful/ unsucessful message to user
- link back to user.html ( button that says Go back to home)

-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Reviews</title>
</head>
<body>
    <h1>Create a Review</h1>
    <form action="#" th:action="@{/review}" th:object="${review}" method="post">
        <div class="mb-3">
            <label for="productName" class="form-label">Enter Product Name</label>
            <input type="text" th:field="*{reviewedProduct}" class="form-control form-control-sm" id="productName" placeholder="Product Name">
        </div>
        <div class="mb-3">
            <label for="productRating" class="form-label">Enter Rating</label>
            <input type="text" th:field="*{reviewRating}" class="form-control form-control-sm" id="productRating" placeholder="e.g 1-4">
        </div>
        <div class="mb-3">
            <label for="productComment" class="form-label">Comments about this Product</label>
            <input type="text" th:field="*{reviewComment}" class="form-control form-control-sm" id="productComment" placeholder="Explain the rating here">
        </div>
        <div>
<!--            <input name="id" type="text" th:value="${id}" hidden>-->
            <input type="submit" value="Submit"/>
        </div>
    </form>
</body>
</html>
