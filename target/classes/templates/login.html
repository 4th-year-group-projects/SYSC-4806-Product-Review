<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Log In</h1>
<form action="#" th:action="@{'/login'}" th:object="${sysc4806.models.User}" method="get" id="signinform">
    <p>Username: <input type="text" th:field="*{username}" id="username"/></p>
    <p>Password: <input type="text" th:field="*{password}" id="password"/></p>
    <p><input type="submit" value="Log In"/></p>
</form>
</body>
</html>
